<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/modified-bootstrap-navbar.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/switch_custom.css" />

        <script type="text/javascript" src="js/jquery.1.10.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Ordbok</title>
        
   
    </head>
    <body>
        <nav class="navbar navbar-custom navbar-static-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">  
                    <form id="searchForm" name="searchForm" method="get">
                        <div class="form-search input-group input-group-sm">
                            <i id="searchIcon" class="glyphicon glyphicon-search search-icon"></i>
                            <input type="search" result="5" class="form-control" placeholder="Søk..." name="searchText" id="srch-term">
                            <div class="input-group-btn">
                                <div id="spraakSwitch" class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" unchecked>
                                    <label class="onoffswitch-label" for="myonoffswitch">
                                        <div class="onoffswitch-inner"></div>
                                        <div class="onoffswitch-switch"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                 </div>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">/advanced</a></li>
                    <li><a href="#">/other</a></li>
                    <li><a href="#">/about</a></li>
                    <li><a href="#">/donate</a></li>
                </ul>
            </div>
        </nav>

        <div class="resultBox" id="result" class="searchResult">
            <div class="result" id="bokmalResult">
            </div>
            <div class="result" id="nynorskResult" style="display:none">
            </div>
        </div>
        
        <div class="navbar-fixed-bottom">Ordbok for Bokmål og Nynorsk</div>
        
        <!-- scriptsimports -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- scriptsimports  end-->        
    </body>
</html>
